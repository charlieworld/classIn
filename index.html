                    <el-button

                    <el-button

                      @click="onOrder(item.action)"
                      v-bind:class="{'c-btn-order-active': item.active}"
                      >{{item.title}}</el-button> 
                  </el-col>
              </template>
            </el-row>

                        <div class="text-hightlight">{{sourceData.Header.lvLearned}} {{item.lvLearned}}</div>

                    <template v-else>
                        <div>{{sourceData.Header.lvLearned}} {{item.lvLearned}}</div>

                    </template>

                    </template>

                    <div v-if="item.ifOtherWork=='有'">{{sourceData.Header.ifOtherWork}}</div>
                    <br>
                    <template v-if="currentOrder == 'exam'">
                        <div class="text-hightlight">{{sourceData.Header.lvExamAmount}} {{item.lvExamAmount}}</div>
                    </template>
                    <template v-else>
                        <div>{{sourceData.Header.lvExamAmount}} {{item.lvExamAmount}}</div>
                    </template>

        currentOrder: 'time',
        loading: true,
        ifMore: true,

          {title: '查看評價', action:'review', active: true},

          this.$message({
            showClose: true,
            message: '更新資料成功！',
          })
          this.loading = false;
          this.ifMore = true;
        })
        .catch((error) => {
          console.error(error)
          this.$message({
            message: error,
            type: 'error'
          })
        });
      },
      onPage(page){
        this.currentPage = page;
      },
      onFilter(option){
        for (const i in this.filters) {
          if (this.filters[i].action === option) {
            this.filters[i].active = true;
          } else {
            this.filters[i].active = false;
          }
        }
        switch (option){
          case 'newest':
            this.geData();
            break;
          case 'humanities':
            this.doFilter('人文');
            break;
          case 'physic':
            this.doFilter('自然');
            break;
          case 'social':
            this.doFilter('社會');
            break;
          case 'history':
            this.historyFilter();
            break;
          case 'sports':
            this.doFilter('體育');
            break;
        }
        this.currentFilter = option;
        console.log('data length :',this.mainData.length);
      },
      doFilter(keyWord) {
        this.mainData = this.sourceData.Data.filter(data => data.classType.indexOf(keyWord) >= 0 );
        this.onOrder(this.currentOrder);
        this.currentData = this.mainData.slice(0,this.pageLimit);
      },
      historyFilter() {
        this.mainData = this.sourceData.Data.filter(data => data.ifHistory === '是' );
        this.onOrder(this.currentOrder);
        this.currentData = this.mainData.slice(0,this.pageLimit);
      },
      onOrder(option){
        for (const i in this.orders) {
          if (this.orders[i].action === option) {
            this.orders[i].active = true;
          } else {
            this.orders[i].active = false;
          }
        }
        this.doOrder(option);
        this.currentOrder = option;
        this.currentData = this.mainData.slice(0,this.pageLimit);
      },
      doOrder(option) {
        this.mainData = this.mainData.sort((a, b) => {
          let itemA = '';
          let itemB = '';
          switch (option) {
            case 'recommend':
              itemA = a.lv_recommend;
              itemB = b.lv_recommend
              return itemB - itemA;
              break;
            case 'work':
              itemA = a.lvWork;
              itemB = b.lvWork
              return itemA - itemB;
              break;
            case 'exam':
              itemA = a.lvExamAmount;
              itemB = b.lvExamAmount
              return itemA - itemB;
              break;
            case 'learned':
              itemA = a.lvLearned;
              itemB = b.lvLearned
              return itemB - itemA;
              break;
            case 'fun':
              itemA = a.lvFun;
              itemB = b.lvFun
              return itemB - itemA;
              break;
            case 'request':
              itemA = a.lvRequest;
              itemB = b.lvRequest
              return itemA - itemB;
              break;  
            default:
              itemA = a.createDate;
              itemB = b.createDate
              if (itemA > itemB) {
                return -1;
              }
              if (itemA < itemB) {
                return 1;
              }
              return 0;
              break;
          }
        });
      },
      onSearch(){
        const textArr =  this.searchVal.split(" ")
        let cake = [];
        for (const target of textArr) {
          console.log('target :',this.sourceData.Data.filter(data => data.className.indexOf(target) >= 0));
          cake = cake.concat(this.sourceData.Data.filter(data => data.className.indexOf(target) >= 0 ));
          cake = cake.concat(this.sourceData.Data.filter(data => data.teaher.indexOf(target) >= 0 ));
        }
        this.mainData = cake;
        this.onOrder(this.currentOrder);
        this.currentData = this.mainData.slice(0,this.pageLimit);
      },
      more(){
        let now = this.pageNum*this.pageLimit;
        const end = now + this.pageLimit
        this.pageNum ++;
        const cake = this.mainData.slice(now, end);
        if ( cake.length > 0 ) {
          this.currentData = this.currentData.concat(cake);
        } else {
          this.ifMore = false;
        }

      }
    }
  })
</script>
</body>
</html>
